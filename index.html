<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GSAP Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="image-container">
        <img id="proposalImage" src="ask.png" alt="Proposal Image">
    </div>    
    <div id="response">
        <h1>Yeeeyyy!</h1>
    </div>
    <div id="question">
        <h1>Wanna watch a movie with me?</h1>
        <div class="buttons">
            <button id="yes" onclick="goToMoviePage()">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
